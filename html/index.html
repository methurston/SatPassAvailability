<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>N7DFL - Sat Pass Availability</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/basic.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="scripts/apiConnector.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-1">sm</div>
        <div class="col-sm-10">
            <h1 class="title">N7DFL Satellite Pass Availability</h1>
        </div>
        <div class="col-sm-1">sm</div>
    </div>
    <div class="row">
        <div class="col-sm-4" id="user_input_div">
            <span id="usertitle"><h3>Enter User Info</h3></span>
            <form id="userinput">
                <fieldset class="form-group" >
                    <input type="text" class="form-control" id="callsign" placeholder="Enter Callsign">
                    <input type="text" class="form-control" id="timezone" placeholder="Timezone">
                    <input type="text" class="form-control" id="street_address" placeholder="Street Address">
                    <input type="text" class="form-control" id="lat" placeholder="Latitude">
                    <input type="text" class="form-control" id="long" placeholder="Longitude">
                    <input type="text" class="form-control" id="elevation" placeholder="Elevation">
                    <button class="btn btn-primary" id="getUserBtn" onclick="ajaxGetUserApi(getUserForm()); return false;">Get User</button>
                    <button class="btn btn-primary" id="addUserBtn" onclick="ajaxPutUserApi(getUserForm()); return false;">Add/Update User</button>
                    <button class="btn btn-secondary" id="resetUserBtn" type="reset" onclick='$("#getUserBtn").prop("disabled", false)'>Reset</button>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-8" id="storedinfo">
            foo
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" id="slotinput">
            <h3 id="slottitle">Create/get a user to edit slots</h3>
            <form id="slotinfo" hidden>
                <fieldset class="form-group">
                    <div class="dayLeft">
                        <input type="checkbox" name="days" value="su" />Sunday<br />
                        <input type="checkbox" name="days" value="m" />Monday<br />
                        <input type="checkbox" name="days" value="t" />Tuesday<br />
                        <input type="checkbox" name="days" value="w" />Wednesday
                    </div>
                    <div class="dayRight">
                        <input type="checkbox" name="days" value="th" />Thursday<br />
                        <input type="checkbox" name="days" value="f" />Friday<br />
                        <input type="checkbox" name="days" value="sa" />Saturday<br />
                    </div>
                    <input type="time" class="form-control" id="start_time" placeholder="Starting Time (24h)">
                    <input type="number" min="1" class="form-control" id="duration" placeholder="Duration (s)">
                    <button class="btn btn-primary" id="addSlotBtn" onclick="ajaxPutTimeslot(getUserCallsign(), getTimeslotForm()); return false;">Store Availability</button>
                </fieldset>
            </form>
    </div>
        <div class="col-sm-8">
            <h3>All possible timeslots</h3>
        </div>
    </div>
</body>
</html>
